<div class="container">
  <h3>List of Advertisers</h3>
  <br><br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Organisation Url</th>
            <th scope="col">Telephone</th>
            <th scope="col">Address</th>
            <th scope="col">Postcode</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let advertiser of advertisers">
            <th scope="row">{{ advertiser.id }}</th>
            <td>
              {{ advertiser.firstName}} {{advertiser.lastName}}
            </td>
            <td>{{ advertiser.orgurl}}</td>
            <td>{{ advertiser.telephone }}</td>
            <td>{{ advertiser._address?.address }}</td>
            <td>{{ advertiser._address?.postcode }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
